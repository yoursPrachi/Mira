<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mira Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#ece5dd;
  --chat:#dcf8c6;
  --bot:#ffffff;
  --header:#075e54;
  --text:#000;
}
.dark{
  --bg:#0f172a;
  --chat:#1e293b;
  --bot:#020617;
  --header:#020617;
  --text:#e5e7eb;
}

body{
  margin:0;
  font-family:system-ui;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
.header{
  background:var(--header);
  color:#fff;
  padding:10px;
  display:flex;
  align-items:center;
  gap:10px;
}
.header img{
  width:40px;height:40px;border-radius:50%;
}
.header .info h4{margin:0;font-size:16px}
.header .info p{margin:0;font-size:12px;opacity:.8}
.toggle{
  margin-left:auto;
  cursor:pointer;
  font-size:18px;
}

/* CHAT */
.chat{
  height:calc(100vh - 120px);
  overflow-y:auto;
  padding:12px;
  background:
    linear-gradient(rgba(236,229,221,.9),rgba(236,229,221,.9)),
    url("https://raw.githubusercontent.com/username/repo/main/chat-bg.png");
  background-size:300px;
  background-attachment:fixed;
}

/* DATE */
.date{
  text-align:center;
  font-size:12px;
  background:#e1f3fb;
  display:inline-block;
  padding:4px 10px;
  border-radius:10px;
  margin:10px auto;
}

/* MESSAGE */
.msg{
  max-width:75%;
  padding:8px 12px;
  margin:6px 0;
  border-radius:8px;
  font-size:14px;
  animation:fade .25s ease;
  position:relative;
}
@keyframes fade{
  from{opacity:0;transform:translateY(6px)}
  to{opacity:1}
}
.user{
  background:var(--chat);
  margin-left:auto;
  border-radius:8px 8px 0 8px;
}
.bot{
  background:var(--bot);
  border-radius:8px 8px 8px 0;
}

.time{
  font-size:10px;
  opacity:.6;
  float:right;
  margin-left:6px;
}
.tick{
  font-size:11px;
  margin-left:4px;
}

/* INPUT */
.input{
  display:flex;
  padding:8px;
  background:#f0f0f0;
}
.input input{
  flex:1;
  padding:10px;
  border:none;
  border-radius:20px;
}
.input button{
  background:#075e54;
  color:#fff;
  border:none;
  width:42px;
  border-radius:50%;
  margin-left:8px;
}

/* MENU */
.menu{
  position:absolute;
  background:#fff;
  border-radius:6px;
  box-shadow:0 4px 12px rgba(0,0,0,.2);
  display:none;
  z-index:99;
}
.menu div{
  padding:8px 12px;
  font-size:13px;
  cursor:pointer;
}
.menu div:hover{background:#eee}
</style>
</head>

<body>

<div class="header">
  <img src="https://github.com/yoursPrachi/Mira/blob/main/file_000000000e9071fbb771d0d4ff3686da.png">
  <div class="info">
    <h4>Mira</h4>
    <p>Online â€¢ AI Assistant</p>
  </div>
  <div class="toggle" onclick="toggleDark()">ðŸŒ™</div>
</div>

<div class="chat" id="chat"></div>

<div class="input">
  <input id="text" placeholder="Type a messageâ€¦" onkeypress="if(event.key==='Enter')send()">
  <button onclick="send()">âž¤</button>
</div>

<div class="menu" id="menu">
  <div onclick="copyMsg()">Copy</div>
  <div onclick="deleteMsg()">Delete</div>
</div>

<script>
const chat=document.getElementById("chat");
const menu=document.getElementById("menu");
let selectedMsg=null;
let lastDate="";

function timeNow(){
  return new Date().toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
}

function addDate(){
  const t=new Date().toDateString();
  if(t!==lastDate){
    lastDate=t;
    const d=document.createElement("div");
    d.className="date";
    d.innerText="Today";
    chat.appendChild(d);
  }
}

function addMsg(text,type){
  addDate();
  const m=document.createElement("div");
  m.className="msg "+type;
  m.innerHTML=`${text}
    <span class="time">${timeNow()}</span>
    ${type==="user"?'<span class="tick">âœ”</span>':""}`;
  m.oncontextmenu=e=>{
    e.preventDefault();
    selectedMsg=m;
    menu.style.display="block";
    menu.style.left=e.pageX+"px";
    menu.style.top=e.pageY+"px";
  };
  chat.appendChild(m);
  chat.scrollTop=chat.scrollHeight;

  if(type==="user"){
    setTimeout(()=>m.querySelector(".tick").innerText="âœ”âœ”",800);
    setTimeout(()=>m.querySelector(".tick").innerText="ðŸ”µðŸ”µ",1600);
  }
}

function send(){
  const i=document.getElementById("text");
  if(!i.value.trim())return;
  addMsg(i.value,"user");
  const userText=i.value;
  i.value="";
  setTimeout(()=>addMsg(botReply(userText),"bot"),1200);
}

function botReply(t){
  t=t.toLowerCase();
  if(t.includes("hello")) return "Hey ðŸ˜Š kaise ho?";
  if(t.includes("sad")) return "Main hoon na ðŸ¤ thoda share karo.";
  if(t.includes("bored")) return "Chalo game khele ya secret bataye? ðŸ˜„";
  return "Achha laga sun ke ðŸ‘€ aur boloâ€¦";
}

/* MENU */
function copyMsg(){
  navigator.clipboard.writeText(selectedMsg.innerText);
  menu.style.display="none";
}
function deleteMsg(){
  selectedMsg.remove();
  menu.style.display="none";
}
document.body.onclick=()=>menu.style.display="none";

/* DARK */
function toggleDark(){
  document.body.classList.toggle("dark");
}

/* WELCOME */
setTimeout(()=>addMsg("Hi ðŸ‘‹ Main Mira hoon. Aaj kya baat karni hai?","bot"),500);
</script>

</body>
</html>
