<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mira â€¢ Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: "Segoe UI", sans-serif;
  background:#ece5dd;
}

/* Header */
.header{
  background:#075e54;
  color:#fff;
  padding:12px;
  display:flex;
  align-items:center;
  gap:10px;
}

.header img{
  width:42px;
  height:42px;
  border-radius:50%;
  object-fit:cover;
}

.header .info h4{
  margin:0;
  font-size:16px;
}
.header .info p{
  margin:0;
  font-size:12px;
  opacity:.8;
}

/* Chat Area */
.chat{
  height:calc(100vh - 120px);
  overflow-y:auto;
  padding:12px;
  background:url("https://i.imgur.com/8Z7ZQZK.png");
}

/* Messages */
.msg{
  max-width:75%;
  padding:10px 14px;
  margin:6px 0;
  font-size:14px;
  line-height:1.4;
  border-radius:8px;
}

.bot{
  background:#fff;
  border-radius:8px 8px 8px 0;
}

.user{
  background:#dcf8c6;
  margin-left:auto;
  border-radius:8px 8px 0 8px;
}

/* Typing */
.typing{
  font-size:12px;
  color:#555;
  margin:6px;
  display:none;
}

/* Input */
.input-box{
  display:flex;
  padding:10px;
  background:#f0f0f0;
}

.input-box input{
  flex:1;
  padding:10px;
  border:none;
  border-radius:20px;
  outline:none;
}

.input-box button{
  background:#075e54;
  color:#fff;
  border:none;
  padding:0 16px;
  margin-left:8px;
  border-radius:50%;
  font-size:18px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <img src="https://raw.githubusercontent.com/username/repo/main/mira.png">
  <div class="info">
    <h4>Mira</h4>
    <p>Online â€¢ AI Assistant</p>
  </div>
</div>

<!-- CHAT -->
<div class="chat" id="chat"></div>
<div class="typing" id="typing">Mira is typing...</div>

<!-- INPUT -->
<div class="input-box">
  <input id="text" placeholder="Type a messageâ€¦" onkeypress="if(event.key==='Enter')send()">
  <button onclick="send()">âž¤</button>
</div>

<script>
const chat = document.getElementById("chat");
const typing = document.getElementById("typing");

let memory = {
  name: null,
  mood: null,
  topics: []
};

function addMsg(text, cls){
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.innerText = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function showTyping(show=true){
  typing.style.display = show ? "block" : "none";
}

/* Smart Replies */
function botReply(userText){
  userText = userText.toLowerCase();

  if(userText.includes("my name is")){
    memory.name = userText.split("my name is")[1].trim();
    return `Nice to meet you, ${memory.name} ðŸ˜Š`;
  }

  if(userText.includes("sad")){
    memory.mood = "sad";
    return "I'm here for you ðŸ’› Want to talk about it?";
  }

  if(userText.includes("bored")){
    return "Then let's fix that ðŸ˜„ Tell me music ðŸŽµ, movies ðŸŽ¬ or secrets ðŸ¤«?";
  }

  if(userText.includes("love")){
    return "Love is beautifulâ€¦ but complicated ðŸ’­ What made you think about it?";
  }

  if(userText.includes("who are you")){
    return "I'm Mira ðŸ¤ A virtual assistant who learns from our chats.";
  }

  if(memory.name){
    return `${memory.name}, tell me moreâ€¦ I'm listening ðŸ‘€`;
  }

  const randomReplies = [
    "Hmmâ€¦ interesting ðŸ¤” go onâ€¦",
    "I like talking to you ðŸ˜Š",
    "Tell me something about your day ðŸŒ¤ï¸",
    "You sound thoughtful today ðŸ’­",
    "I'm learning your style ðŸ˜‰"
  ];

  return randomReplies[Math.floor(Math.random()*randomReplies.length)];
}

/* Send */
function send(){
  const input = document.getElementById("text");
  const text = input.value.trim();
  if(!text) return;

  addMsg(text,"user");
  input.value="";

  showTyping(true);

  setTimeout(()=>{
    showTyping(false);
    addMsg(botReply(text),"bot");
  },1000);
}

/* Welcome */
setTimeout(()=>{
  addMsg("Hi ðŸ‘‹ I'm Mira. How are you feeling today?","bot");
},500);
</script>

</body>
</html>
